<!DOCTYPE html>
<html>
<head>
    <link href="Style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: "alfont_com_Cairo-Regular";
            src: url("fonts/alfont_com_Cairo-Regular.ttf");
             }
    </style>
</head>
<body class="">

    <script src="js/bootstrap.min.js"></script>
    <div class="container mt-3">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <div class="hi">
                    <h2 class=" mb-3  text-center h1">تقديم طلب رخصة قيادة</h2>
                </div>
                <form class="" dir="rtl">
                    <h3 class="mt-2 mb-3  h4" dir="rtl">بيانات مقدم الطلب</h3>

                    <div class="row">
                        <div class="mb-3 col-md-4">
                            <label for="full-name" class="form-label">الاسم الكامل</label>
                            <input type="text" class="form-control" id="full-name" placeholder="أدخل الاسم الكامل">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="birthdate" class="form-label">تاريخ الميلاد</label>
                            <input type="date" class="form-control" id="birthdate">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="age" class="form-label">العمر</label>
                            <input type="number" class="form-control" id="age" placeholder="أدخل العمر">
                        </div>
                    </div>

                    <div class="row ">
                        <div class="mb-1 col-md-4">
                            <label for="birthplace" class="form-label">مكان الميلاد</label>
                            <input type="text" class="form-control" id="birthplace" placeholder="أدخل مكان الميلاد">
                        </div>
                        <div class="mb-1 col-md-8">
                            <label for="occupation" class="form-label">المهنة</label>
                            <input type="text" class="form-control" id="occupation" placeholder="أدخل المهنة">
                        </div>
                    </div>
                    <hr />

                    <h3 class="mt-2 mb-3  h4" dir="rtl">معلومات العنوان</h3>
                    <div class="row">
                        <div class="mb-1 col-md-3">
                            <label for="province" class="form-label">المحافظة</label>
                            <input type="text" class="form-control" id="province" placeholder="أدخل المحافظة">
                        </div>
                        <div class="mb-1 col-md-3">
                            <label for="district" class="form-label">المديرية</label>
                            <input type="text" class="form-control" id="district" placeholder="أدخل المديرية">
                        </div>
                        <div class="mb-1 col-md-3">
                            <label for="street" class="form-label">الشارع</label>
                            <input type="text" class="form-control" id="street" placeholder="أدخل الشارع">
                        </div>
                        <div class="mb-1 col-md-3">
                            <label for="house" class="form-label">رقم المنزل/الجوال</label>
                            <input type="text" class="form-control" id="house" placeholder="  أدخل رقم المنزل او الجوال">
                        </div>
                    </div>
                    <hr />

                    <h3 class="mt-4  h3 " dir="rtl">معلومات الهوية</h3>
                    <div class="row">
                        <div class="mb-3 col-md-5">
                            <label for="id-number" class="form-label">رقم البطاقة أو الجواز</label>
                            <input type="text" class="form-control" id="id-number" placeholder="أدخل رقم البطاقة أو الجواز">
                        </div>
                        <div class="mb-3 col-md-3">
                            <label for="issue-date" class="form-label">تاريخ إصدار البطاقة أو الجواز</label>
                            <input type="date" class="form-control" id="issue-date">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="phone" class="form-label">مكان الاصدار </label>
                            <input type="tel" dir="rtl" class="form-control" id="phone" placeholder="أدخل مكان الاصدار">

                        </div>
                        <hr />

                        <div class="row ">
                            <div class="" align="center">
                                <button type="submit" class="btn btn-primary">إرسال</button>
                                <button type="submit" class="btn btn-dark">عودة</button>

                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>
</html>
